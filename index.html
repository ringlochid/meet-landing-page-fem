<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet" />

  <title>Meet landing page</title>

  <style>
    :root {
      --color-white: #FAFAFA;
      --color-slate-900: #28283D;
      --color-slate-600: #87879D;
      --color-cyan-600: #4D96A9;
      --color-cyan-300: #8FE3F9;
      --color-purple-600: #855FB1;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--color-white);
      font-family: "Red Hat Display", sans-serif;
      overflow-x: hidden;
    }

    body { min-height: 100dvh; }

    main {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-area {
      padding: 3rem 0;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .hero {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      overflow-x: clip; 
      row-gap: 3rem;
    }

    .hero-image-full {
      order: 1;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .hero-image-full img {
      width: 110%;
      max-width: none;
      height: auto;
      display: block;
    }

    .hero-image-left,
    .hero-image-right {
      display: none;
    }

    .text-content {
      order: 2;
      flex: 0 0 100%;
      max-width: 30rem;
      padding: 0 1.5rem;
      text-align: center;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .text-content h1 {
      color: var(--color-slate-900);
      font-size: 2.5rem;
      font-weight: 900;
      line-height: 1.1;
      margin: 0 0 1.5rem 0;
    }

    .text-content p {
      color: var(--color-slate-600);
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.5;
      margin: 0 0 2rem 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .button-blue, .button-purple {
      padding: 1rem 2.5rem;
      border-radius: 2rem;
      border: none;
      font-weight: 900;
      cursor: pointer;
      font-size: 1rem;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .button-blue {
      background: var(--color-cyan-600);
      color: var(--color-white);
      gap: 0.25rem;
    }

    .button-blue .version {
      color: var(--color-cyan-300);
    }

    .button-purple {
      background: var(--color-purple-600);
      color: var(--color-white);
    }

    @media (min-width: 768px) {
      .buttons { flex-direction: row; }

      .hero-image-full { display: none; }
      .hero-image-left,
      .hero-image-right { display: flex; }
      
      .hero-image-left,
      .hero-image-right {
        width: 50%;
      }

      .hero-image-left img  {width: 100%; transform: translateX(-2rem); }
      .hero-image-right img {width: 100%; transform: translateX( 2rem); }
      
      .text-content h1 { font-size: 3rem; }
    }

    @media (min-width: 1440px) {
      main {
        min-width: 100%;
        width: 100svw;
      }

      .hero {
        flex-wrap: nowrap;
        width: 100%;
        justify-content: space-between;
        padding: 0;
        overflow: hidden;
      }

      .hero-image-full { display: none; }
      .hero-image-left,
      .hero-image-right { display: flex; }

      .hero-image-left,
      .hero-image-right {
        flex: 0 0 23rem;
        height: 18.94rem;
        min-width: 0;
      }

      .hero-image-left  { order: 1; justify-content: flex-start; }
      .text-content     { order: 2; flex: 0 0 28rem; max-width: 28rem; padding: 0; }
      .hero-image-right { order: 3; justify-content: flex-end; }

      .text-content h1 { font-size: 4rem; }

      .hero-image-left img  { transform: translateX(-2rem); }
      .hero-image-right img { transform: translateX( 2rem); }

      .hero-image-left img,
      .hero-image-right img {
        height: 100%;
        width: auto;
        display: block;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="logo-area">
      <img src="./assets/logo.svg" alt="logo" />
    </div>

    <div class="hero">
      <div class="hero-image-full">
        <img src="./assets/tablet/image-hero.png" alt="hero" />
      </div>

      <div class="hero-image-left">
        <img src="./assets/desktop/image-hero-left.png" alt="hero left" />
      </div>

      <div class="hero-image-right">
        <img src="./assets/desktop/image-hero-right.png" alt="hero right" />
      </div>

      <div class="text-content">
        <h1>Group Chat for Everyone</h1>
        <p>Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>

        <div class="buttons">
          <button class="button-blue" type="button">
            Download <span class="version">v1.3</span>
          </button>
          <button class="button-purple" type="button">
            What is it?
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
